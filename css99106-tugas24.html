<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas CSS 24 - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
	<div class="card-body">
	<form>
		<div class="form-group">
			<label><b>Nama Lengkap</b></label> <input type="text" class="form-control" placeholder="Nama Lengkap" />
		</div>
		<div class="form-group">
			<label><b>Alamat Rumah</b></label> <textarea name="name" class="form-control" rows="2" cols="80"></textarea> 
		</div>
		<div class="form-group">
			<label><b>Foto Profil</b></label> <input type="file" class="form-control" />
		</div>
		<div class="form-group">
			<label><b>Alamat Email</b></label> <input type="email" class="form-control" placeholder="Alamat Email" />
		</div>
		<div class="form-group">
			<label><b>Kata Sandi</b></label> <input type="password" class="form-control" placeholder="Kata sandi" />
		</div>
		<label><b>Jenis Kendaraan Anda</b></label> 
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Motor">
		  	<label class="form-check-label" for="inlineRadio1">Motor</label>
		</div>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Mobil">
		  	<label class="form-check-label" for="inlineRadio2">Mobil</label>
		</div>
		<br>
		<button type="button" class="btn btn-primary" name="button">Register</button>
	</form>
	</div>
</body>
</html>
